<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .task-list {
      display: grid;
      gap: 10px;
      margin-top: 20px;
    }
    .task {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task button {
      margin-left: 5px;
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .task button.delete {
      background: #f44336;
    }
    form {
      margin-top: 20px;
      display: grid;
      gap: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    form input, form button {
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    form input {
      width: 100%;
    }
    form button {
      background: #2196F3;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Task Manager UI üöÄ</h1>

  <div class="task-list" id="taskList"></div>

  <form id="taskForm">
    <input type="text" id="title" placeholder="Task Title" required />
    <input type="text" id="description" placeholder="Task Description" required />
    <button type="submit">Add Task</button>
  </form>

  <script>
    const API_URL = '/api/tasks';

    async function fetchTasks() {
      const res = await fetch(API_URL);
      const tasks = await res.json();
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <div>
            <strong>${task.title}</strong> - ${task.description} 
            [${task.completed ? '‚úÖ Completed' : '‚è≥ Pending'}]
          </div>
          <div>
            <button onclick="updateTask('${task._id}')">‚úîÔ∏è</button>
            <button class="delete" onclick="deleteTask('${task._id}')">üóëÔ∏è</button>
          </div>
        `;
        taskList.appendChild(div);
      });
    }

    async function addTask(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description })
      });
      document.getElementById('taskForm').reset();
      fetchTasks();
    }

    async function updateTask(id) {
      await fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ completed: true })
      });
      fetchTasks();
    }

    async function deleteTask(id) {
      await fetch(`${API_URL}/${id}`, {
        method: 'DELETE'
      });
      fetchTasks();
    }

    document.getElementById('taskForm').addEventListener('submit', addTask);
    fetchTasks();
  </script>
</body>
</html>
